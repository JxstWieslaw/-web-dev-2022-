<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300"
    />
    <script type="module" src="./index.js"></script>
    <script data-main="app" src="lib/require.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div class="title">
        <h1>CSS 3D Cube + Hammer.js</h1>
        <p>
          Pan the cube using touch or dragging your mouse across the screen.
        </p>
      </div>
      <div
        id="panObject"
        style="transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg)"
      >
        <div class="panObject-side panObject-side-front"><span>M</span></div>
        <div class="panObject-side panObject-side-back"><span>U</span></div>
        <div class="panObject-side panObject-side-top"><span>N</span></div>
        <div class="panObject-side panObject-side-bottom"><span>K</span></div>
        <div class="panObject-side panObject-side-left"><span>Y</span></div>
        <div class="panObject-side panObject-side-right"><span>:)</span></div>
      </div>
    </div>
  </body>
</html>
