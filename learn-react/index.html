<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Intro-Static HTML</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
        class App extends React.Component {
            /* Now we'll add the render() method from React, the only required method in a class component, which is used to render DOM nodes.*/
            render() { 
                return (
                    <h1>Hello world!</h1>
                );
            }
        }

        /*Finally, we're going to use the React DOM render() method to render the App class we created into the root div in our HTML.*/

        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
  </body>
</html>
