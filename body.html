<a-scene
  landing-page
  xrextras-loading
  xrextras-runtime-error2
  xrextras-gesture-detector
  renderer="colorManagement:true;"
  xrweb
>
  <a-assets>
    <a-asset-item
      id="light-blue_dress-glb"
      src="assets/light-blue_dress.glb"
    ></a-asset-item>
    <a-asset-item
      id="pink_dress-glb"
      src="assets/pink_dress.glb"
    ></a-asset-item>
    <a-asset-item
      id="pistachio_dress-glb"
      src="assets/pistachio_dress.glb"
    ></a-asset-item>
  </a-assets>
  <a-camera
    id="camera"
    position="0 4 10"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;"
  >
  </a-camera>

  <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

  <a-light type="ambient" intensity="0.7"></a-light>

  <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
  <xrextras-named-image-target name="film-image-target">
    <!-- Add a child entity that can be gestured independently of the image target. -->
    <a-entity
      gltf-model="#light-blue_dress-glb"
      position="0 -0.7 0"
      class="cantap"
      scale="0.6 0.6 0.6"
    >
    </a-entity>
  </xrextras-named-image-target>
  <xrextras-named-image-target name="3_idiots-image-target">
    <!--Add a child entity that can be gestured independently of the image target. -->
    <a-entity
      gltf-model="#pink_dress-glb"
      position="0 -0.7 0"
      class="cantap"
      scale="0.6 0.6 0.6"
      xrextras-two-finger-rotate
      xrextras-pinch-scale
    >
    </a-entity>
  </xrextras-named-image-target>
  <xrextras-named-image-target name="cricket-image-target">
    <!--Add a child entity that can be gestured independently of the image target. -->
    <!--<a-plane id="ground" position="0 0 -0.3" rotation="-90 0 0" width="50" height="50" material="shader: shadow" shadow>-->
    <!--rotation="180 0  0"-->
    <a-entity
      gltf-model="#pistachio_dress-glb"
      position="0 -0.9 0"
      class="cantap"
      scale="0.6 0.6 0.6"
      xrextras-two-finger-rotate
      xrextras-pinch-scale
    >
    </a-entity>
    <!--</a-plane>-->
  </xrextras-named-image-target>
</a-scene>
