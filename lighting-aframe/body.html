<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding lights and shadows</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>  
</head>
<body>
    <a-scene>
        <a-assets>
         <img src="assets/floor.jpg"  id="floor">
         <img src="assets/firefox-quantam.png"  id="firefox">
         <a-asset-item id="room"></a-asset-item>
        </a-assets>
        <a-entity light="type: ambient;
                    color: #BBB"></a-entity>
        <a-entity light="type: directional;
            color: #FFFF;
            intensity: 0.6;
            castShadow: true"
                 position="-0.5 1 1"
        ></a-entity>
        <a-plane rotation="0 90 0" color="blue" height="15" width="15" position="-4 0 -5">
          
        </a-plane>r    <a-sky color="#FFF"></a-sky>
        <a-plane src="#floor"
                rotation="-90 0 0"
                scale="1000 1000 1"
                    repeat="1000 1000"
                   >
        </a-plane>
      <a-sphere position="0 1.25 -5" radius="1.25"                 color="#EF2D5E" >
    </a-sphere>

        <a-box position="-1 0.5 -3" rotation="0 45 0"           width="1"         height="1" depth="1"                 color="#4CC3D9">
        </a-box>
        
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5"         color="#FFC65D" >
        </a-cylinder>
        <a-entity position="0 0 5">
            <a-camera></a-camera>
        </a-entity>
        <a-image src="#firefox" scale="2 2 1" position="-2 3 -2.49"></a-image>
    </a-scene>
</body>
</html>
