<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Object Swatches</title>
  </head>
  <body>
    <div class="change-objects">
      <!-- This tray will be filled with the different parts via JS, and the ability to slide this panel will be added in with a lightweight slider script (no dependency used for this) -->
      <!-- choices -->
      <div id="js-objects" class="objects">
        <div id="legs-objects" class="objects__slide"></div>
        <div id="cushions-objects" class="objects__slide"></div>
        <div id="base-objects" class="objects__slide"></div>
        <div id="supports-objects" class="objects__slide"></div>
        <div id="base-objects" class="objects__slide"></div>
      </div>
    </div>
    <div class="options">
      <div class="option --is-active" data-option="legs">
        <img
          src="https://cdn.glitch.global/277c2806-8417-4701-8cfc-c96cad172230/legs.svg?v=1649144515701"
          alt=""
        />
      </div>
      <div class="option" data-option="cushions">
        <img
          src="https://cdn.glitch.global/277c2806-8417-4701-8cfc-c96cad172230/cushions.svg?v=1649144499363"
          alt=""
        />
      </div>
      <div class="option" data-option="base">
        <img
          src="https://cdn.glitch.global/277c2806-8417-4701-8cfc-c96cad172230/base.svg?v=1649144479039"
          alt=""
        />
      </div>
      <div class="option" data-option="supports">
        <img
          src="https://cdn.glitch.global/277c2806-8417-4701-8cfc-c96cad172230/supports.svg?v=1649144531018"
          alt=""
        />
      </div>
      <div class="option" data-option="back">
        <img
          src="https://cdn.glitch.global/277c2806-8417-4701-8cfc-c96cad172230/back.svg?v=1649144459372"
          alt=""
        />
      </div>
    </div>
    <script type="module" src="js/myScript.js"></script>
  </body>
</html>
