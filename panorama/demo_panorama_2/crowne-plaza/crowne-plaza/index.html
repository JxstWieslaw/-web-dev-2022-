      $(document).ready(function () {
        var sync1 = $("#sync1");
        var sync2 = $("#sync2");
        var hei = window.screen.height;
        var wid = window.screen.width;
        const ua = navigator.userAgent;
        if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
          // return "tablet";
          var slidesPerPage = 3; //globaly define number of elements per page
        }
        if (
          /Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(
            ua
          )
        ) {
          // return "mobile";
          var slidesPerPage = 3; //globaly define number of elements per page
        } else {
          var slidesPerPage = 5; //globaly define number of elements per page
        }
        var syncedSecondary = true;

        sync1
          .owlCarousel({
            items: 1,
            slideSpeed: 2000,
            nav: true,
            autoplay: false,
            dots: true,
            loop: false,
            responsiveRefreshRate: 200,
            navText: [
              '<svg width="100%" height="100%" viewBox="0 0 11 20"><path style="fill:none;stroke-width: 1px;stroke: #000;" d="M9.554,1.001l-8.607,8.607l8.607,8.606"/></svg>',
              '<svg width="100%" height="100%" viewBox="0 0 11 20" version="1.1"><path style="fill:none;stroke-width: 1px;stroke: #000;" d="M1.054,18.214l8.606,-8.606l-8.606,-8.607"/></svg>',
            ],
          })
          .on("changed.owl.carousel", syncPosition);

        sync2
          .on("initialized.owl.carousel", function () {
            sync2.find(".owl-item").eq(0).addClass("current");
          })
          .owlCarousel({
            items: slidesPerPage,
            dots: true,
            nav: true,
            smartSpeed: 200,
            slideSpeed: 500,
            slideBy: 1, //alternatively you can slide by 1, this way the active slide will stick to the first item in the second carousel
            responsiveRefreshRate: 100,
          })
          .on("changed.owl.carousel", syncPosition2);

        function syncPosition(el) {
          //if you set loop to false, you have to restore this next line
          var current = el.item.index;

          //if you disable loop you have to comment this block
          // var count = el.item.count - 1;
          // var current = Math.round(el.item.index - (el.item.count / 2) - .5);

          // if (current < 0) {
          //     current = count;
          // }
          // if (current > count) {
          //     current = 0;
          // }

          //end block

          sync2
            .find(".owl-item")
            .removeClass("current")
            .eq(current)
            .addClass("current");
          var onscreen = sync2.find(".owl-item.active").length - 1;
          var start = sync2.find(".owl-item.active").first().index();
          var end = sync2.find(".owl-item.active").last().index();

          if (current > end) {
            sync2.data("owl.carousel").to(current, 100, true);
          }
          if (current < start) {
            sync2.data("owl.carousel").to(current - onscreen, 100, true);
          }
        }

        function syncPosition2(el) {
          if (syncedSecondary) {
            var number = el.item.index;
            sync1.data("owl.carousel").to(number, 100, true);
          }
        }

        sync2.on("click", ".owl-item", function (e) {
          e.preventDefault();
          var number = $(this).index();
          sync1.data("owl.carousel").to(number, 300, true);
        });
      });

      function buildImagesSlider() {
        for (var i = 0; i < images.length; i++) {
          if (i < images.length) {
            var img = document.createElement("img");
            var divOutside = document.createElement("div");
            divOutside.classList.add("item");
            var divInside = document.createElement("div");
            divInside.classList.add("tooltip");
            divInside.setAttribute("id", i);
            divInside.addEventListener("click", function () {
              console.log(this.id);
              changePanoramaFromNextandPrevious(this.id);
            });
            divInside.title = images_array[i];
            img.src = images[i];
            document
              .getElementById("sync2")
              .appendChild(divOutside)
              .appendChild(divInside)
              .appendChild(img);
          }
        }
      }

        displaySlider = document.getElementById("sync2");
        displaySlider.style.display = "none";
      }

      function showBottom() {
        var bottomBarButton = document.getElementById("showBottomBar");
        bottomBarButton.style.display = "none";

        var bottomBar = document.getElementById("bottomBar");
        bottomBar.style.display = "flex";
      }

      var isVR = false;

      function VRToggle() {
        if (isVR) {
          viewer.disableEffect();
          isVR = false;
        } else {
          viewer.enableEffect(PANOLENS.MODES.CARDBOARD);
          isVR = true;
        }
      }

      /* View in fullscreen */
      var elem = document.documentElement;

      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE11 */
          elem.msRequestFullscreen();
        }
        var showFullScreenButton = document.getElementById("fullscreen");
        showFullScreenButton.style.display = "none";

        var showCloseScreenButton = document.getElementById("closescreen");
        showCloseScreenButton.style.display = "inline";
      }

      /* Close fullscreen */
      function closeFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          /* IE11 */
          document.msExitFullscreen();
        }
        var showFullScreenButton = document.getElementById("fullscreen");
        showFullScreenButton.style.display = "inline";

        var showCloseScreenButton = document.getElementById("closescreen");
        showCloseScreenButton.style.display = "none";
      }

      var isShowSlider = true;

      function showSlider() {
        if (isShowSlider) {
          displaySlider = document.getElementById("sync2");
          displaySlider.style.display = "block";
          isShowSlider = false;
        } else {
          displaySlider = document.getElementById("sync2");
          displaySlider.style.display = "none";
          isShowSlider = true;
        }
      }

      // Change Image on button click slider
      var images_index = 0;

      function nextImage() {
        if (images_index < 27) images_index++;
        console.warn(images_index);

        changePanoramaFromNextandPrevious();
      }

      function prevImage() {
        if (images_index > 0) images_index--;
        //console.log(images_index);
        changePanoramaFromNextandPrevious();
      }

      function changePanoramaFromNextandPrevious(from = -1) {
        //console.log(">>>", from);
        if (from != -1) images_index = parseInt(from);
        switch (images_index) {
          case 0:
            viewer.setPanorama(main_entrance);
            break;
          case 1:
            viewer.setPanorama(inside_poarch);
            break;
          case 2:
            viewer.setPanorama(reception);
            break;
          case 3:
            viewer.setPanorama(ball_room);
            break;
          case 4:
            viewer.setPanorama(ball_room_4);
            break;
          case 5:
            viewer.setPanorama(ball_room_1);
            break;
          case 6:
            viewer.setPanorama(ball_room_2);
            break;
          case 7:
            viewer.setPanorama(ball_room_3);
            break;
          case 8:
            viewer.setPanorama(lobby_main);
            break;
          case 9:
            viewer.setPanorama(aroma_main);
            break;
          case 10:
            viewer.setPanorama(essence_main);
            break;
          case 11:
            viewer.setPanorama(inside_essence);
            break;
          case 12:
            viewer.setPanorama(spa_main);
            break;
          case 13:
            viewer.setPanorama(treatment_room);
            break;
          case 14:
            viewer.setPanorama(gym_and_pool);
            break;
          case 15:
            viewer.setPanorama(pool_main);
            break;
          case 16:
            viewer.setPanorama(rang_business_main);
            break;
          case 17:
            viewer.setPanorama(rang_main);
            break;
          case 18:
            viewer.setPanorama(board_room_main);
            break;
          case 19:
            viewer.setPanorama(business_center);
            break;
          case 20:
            viewer.setPanorama(towards_room_coor);
            break;
          case 21:
            viewer.setPanorama(suite_room_main);
            break;
          case 22:
            viewer.setPanorama(suite_room_bathroom);
            break;
          case 23:
            viewer.setPanorama(executive_room_inside);
            break;
          case 24:
            viewer.setPanorama(twins_room_main);
            break;
          case 25:
            viewer.setPanorama(twins_room_bathroom);
            break;
          case 26:
            viewer.setPanorama(executive_room_main);
            break;
          case 27:
            viewer.setPanorama(executive_suite_room);
            break;

          default:
          //console.log("does not match")
        }
      }
    </script>

    <div class="icon_botm_wrp" id="bottomBar">
      <div class="icon_botm_left">
        <a onclick="prevImage()"><i class="fas fa-backward prev"></i></a>
        <a onclick="showSlider()"><i class="fas fa-th-large"></i></a>
      </div>
      <div class="icon_botm_center">
        <a onclick="moveLeft()"><i class="fas fa-arrow-left"></i></a>
        <a onclick="moveRight()"><i class="fas fa-arrow-right"></i></a>
        <a onclick="moveUp()"><i class="fas fa-arrow-up"></i></a>
        <a onclick="moveDown()"><i class="fas fa-arrow-down"></i></a>
        <a onclick="zoomForward()"><i class="fas fa-plus"></i></a>
        <a onclick="zoomBackward()"><i class="fas fa-minus"></i></a>
        <a onclick="VRToggle()"><i class="fas fa-vr-cardboard"></i></a>
      </div>
      <div class="icon_botm_right">
        <a onclick="openFullscreen()" id="fullscreen"
          ><i class="fas fa-expand-arrows-alt"></i
        ></a>
        <a onclick="closeFullscreen()" style="display: none" id="closescreen"
          ><i class="fas fa-compress"></i
        ></a>
        <a onclick="hideBottom()"><i class="fas fa-chevron-circle-down"></i></a>
        <a onclick="nextImage()"><i class="fas fa-forward next"></i></a>
      </div>
    </div>
    <div class="bottom_center_arrow" id="showBottomBar">
      <a onclick="showBottom()"><i class="fas fa-chevron-circle-up"></i></a>
    </div>

    <a
      class="botm_download_btn"
      href="./assets/pdf/Crowne_plaza_pdf.pdf"
      target="_blank"
      ><i class="fas fa-arrow-alt-circle-down"></i
    ></a>
    <script src="./index.js"></script>
  </body>
</html>
