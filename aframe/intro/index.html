<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Environment Testing</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        color="#689F38"
        width="8"
        height="4.5"
        depth="0.5"
        position="0 3 -7"
      >
      </a-box>
      <a-cylinder
        color="#626262"
        height="2"
        radius="2"
        segments-radial="6"
        open-ended="true"
        side="double"
      >
      </a-cylinder>
      <a-entity
        geometry="primitive:box"
        material="color:red"
        position="3 4 -3"
      ></a-entity>
           
      <a-entity
        geometry="primitive: box"
        material="color: yellow"
        position="2 0.5 -8"
        >
        <a-animation attribut="rotation" dur="10000" fill="forwards" to:"0 360 0" repeat="indefinte"> 
        </a-animation></a-entity>
      <!--
    <a-cyclinder color="#919121">
                height="2"
                radius="2"
                segments-radial="6"
                open-ended="true"
                side="double"
   
    </a-cyclinder>
-->
    </a-scene>
  </body>
</html>
